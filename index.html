<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sudoku</title>
        <link href="css/style.css" rel="stylesheet" />
        <script src="js/lib/jquery-3.5.1.js" defer></script>
        <script src="js/generateSudoku.js" defer></script>
        <script src="js/solveSudoku.js" defer></script>
        <script src="js/main.js" defer></script>
    </head>
    <body>
        <div id="wrapper">
            <div id="game-area" class="py15"></div>

            <div id="controls-area">
                <div id="controls-main" class="py15">
                    <div>
                        <label for="speed">Speed: </label
                        ><input type="range" id="speed" min="10" max="1000" value="10" step="10" /><span id="speedValue">10</span>
                    </div>
                    <button id="btnSolve" class="btnMain">Solve</button>
                    <button id="btnErase" class="btnMain">Erase</button>
                </div>
                <div class="controls-number" class="py15">
                    <button class="btnNumber" data-number="1">1</button>
                    <button class="btnNumber" data-number="2">2</button>
                    <button class="btnNumber" data-number="3">3</button>
                    <button class="btnNumber" data-number="4">4</button>
                    <button class="btnNumber" data-number="5">5</button>
                    <button class="btnNumber" data-number="6">6</button>
                    <button class="btnNumber" data-number="7">7</button>
                    <button class="btnNumber" data-number="8">8</button>
                    <button class="btnNumber" data-number="9">9</button>
                </div>
            </div>
        </div>
    </body>
</html>
